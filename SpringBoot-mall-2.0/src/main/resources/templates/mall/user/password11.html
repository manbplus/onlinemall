<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>忘记密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui1/css/public.css}" media="all">
    <link rel="stylesheet" href="../lib/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form"  style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">真实姓名:</label>
                                        <div class="layui-input-block">
                                            <input type="text"  name="name" placeholder="请填写用户的真实姓名" class="layui-input" lay-verify="text" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">电话号码:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone"  placeholder="请填写用户的电话号码" value="" class="layui-input" lay-verify="number" required>
                                        </div>
                                    </div>
                                  
                                    
                                    
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                        
                                            <button class="layui-btn" lay-submit lay-filter="formStep"
                                         >
                                                &emsp;验证&emsp;
                                            </button>
                                            
                                        </div>
                                    </div>
                                </form>
                                
                                
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                     <div class="layui-form-item">
                                        <label class="layui-form-label">新密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" placeholder="请填写用户的新密码" class="layui-input" lay-verify="number" required />

                                        </div>
                                    </div>
                                      <div class="layui-form-item">
                                        <label class="layui-form-label">确认新密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" placeholder="请填写用户的新密码" class="layui-input" lay-verify="number" required />

                                        </div>
                                    </div>
                                   
                                
                                  
                                 
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        找回密码成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再入一笔</button>
                                    <button class="layui-btn layui-btn-primary">退出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/layui1/js/lay-config.js?v=1.0.4}" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '验证个人信息'
            }, {
                title: '修改密码'
            }, {
                title: '完成'
            }]
        });


      
        form.on('submit(formStep)', function (data) {
        	
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
